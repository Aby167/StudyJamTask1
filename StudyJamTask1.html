<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Counter</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      background: white;
      color: black;
      transition: 0.3s;
    }
    #count {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 60px;
      padding: 5px;
      margin-top: 15px;
    }


    body.dark {
      background: #121212;
      color: white;
    }
    body.dark button {
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    body.dark input {
      background: #222;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <h1>Web Counter</h1>

  <div id="count">0</div>

  <button id="minusBtn">- Kurang</button>
  <button id="plusBtn">+ Tambah</button>
  <button id="resetBtn">Reset</button>

  <br><br>

  Step: <input type="number" id="step" value="1" min="1">

  <br><br>

  <button id="darkModeBtn">Dark Mode</button>

  <script>
    let count = 0;

    const display = document.getElementById("count");
    const stepInput = document.getElementById("step");
    const darkBtn = document.getElementById("darkModeBtn");


    function update(delta) {
      count += delta * Number(stepInput.value);
      display.textContent = count;
    }

  
    function enableHold(button, delta) {
      let interval;

      button.addEventListener("mousedown", () => {
        update(delta); 
        interval = setInterval(() => update(delta), 120); 
      });

      button.addEventListener("mouseup", () => clearInterval(interval));
      button.addEventListener("mouseleave", () => clearInterval(interval));

     
      button.addEventListener("touchstart", () => {
        update(delta);
        interval = setInterval(() => update(delta), 120);
      });

      button.addEventListener("touchend", () => clearInterval(interval));
    }

  
    enableHold(document.getElementById("plusBtn"), +1);
    enableHold(document.getElementById("minusBtn"), -1);


    document.getElementById("resetBtn").addEventListener("click", () => {
      count = 0;
      display.textContent = count;
    });


    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");

      darkBtn.textContent =
        document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });
  </script>

</body>
</html>
